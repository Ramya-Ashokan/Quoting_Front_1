<!--Add product form start-->
<div class="header home">
    
        <div class="col-lg-6 wow slideInUp" >
            <form #ProductForm="ngForm" (ngSubmit)="onSubmit(ProductForm)">
                <div class="row g-3">
                    <!--name-->
                    <div class="col-md-6">
                        <label for="productName">Plan Name</label>
                        <input type="text" class="form-control border-0 bg-light px-4" name="productName" placeholder="Enter plan name" #productName="ngModel" [(ngModel)]="newProduct.productName"  required  style="height: 55px;" >
                        <div *ngIf="productName.invalid && (productName.dirty || productName.touched)">
                            <div *ngIf="productName.errors?.['required']" class="text-danger">Plan Name is required.</div>

                        </div>
                    
                    </div>
              

            <!--producttype-->
                    <div class="col-md-6">
                        <label for="productType">Plan Type</label>
                        <select type="text" class="form-control border-0 bg-light px-4" name="productType" placeholder="Enter product Type" #productType="ngModel" [(ngModel)]="newProduct.productType" style="height: 55px;" required>
                        <option value="" disabled>Select Plan Type</option>
                        <option *ngFor="let protype of productTypes" [value]="protype">{{protype}}</option>

                     </select>
                     <div *ngIf="productType.invalid && (productType.dirty || productType.touched)">
                        <div *ngIf="productType.errors?.['required']" class="text-danger">Plan Type is required.</div>
                    </div>
                    </div>
                 
          <!--customer type-->

                    <div class="col-md-6">
                        <label for="productName">CustomerType</label>
                        <select type="text" class="form-control border-0 bg-light px-4" name="customerType" placeholder="Enter customer Type" #customerType="ngModel" [(ngModel)]="newProduct.customerType" style="height: 55px;" required >
                        <option value="" disabled>Select Customer Type</option>
                        <option *ngFor="let custype of customerTypes" [value]="custype">{{custype}}</option>
                        </select>
                        <div *ngIf="customerType.invalid && (customerType.dirty || customerType.touched)">
                            <div *ngIf="customerType.errors?.['required']" class="text-danger">Customer Type is required.</div>
                        </div>
                    </div>

    <!--validity-->
      <div class="col-md-6">
        <label for="validity">Validity</label>
        <input type="text" class="form-control border-0 bg-light px-4" name="validity" placeholder="Enter plan validity" #validity="ngModel" [(ngModel)]="newProduct.validity" style="height: 55px;" required>
        <div *ngIf="validity.errors?.['required'] && (validity.dirty || validity.touched)"
        class="text-danger">Validity is required.
   </div>
    </div>
        <!-- public features:string[],-->
        <!-- <label for="features">Features</label>
        <div *ngFor="let feature of newProduct.features; let i = index">
            <input type="text" [(ngModel)]="newProduct.features[i].name" placeholder="Feature Name">
            <label>
                <input type="checkbox" [(ngModel)]="newProduct.features[i].isChecked" [name]="newProduct.features[i].name">
                {{newProduct.features[i].name }}
            </label>
        </div> -->
        <div class="col-md-6">
       
       <label for="inputField1">Features:</label><br>
       <!-- <input type="text" id="inputField" name="inputField3" [(ngModel)]="newProduct.features[0]" required  style="height: 55px;" placeholder="feature3:data" required> -->
       <!-- <input type="text" id="inputField0" name="inputField0" [(ngModel)]="newProduct.features[0]" required  style="height: 55px;" placeholder="feature1:others"> -->
      
       <input type="text" id="inputField1" name="inputField1" [(ngModel)]="newProduct.features[0]" required    minlength="3"
       maxlength="50"  style="height: 55px;" placeholder="feature1">
       <input type="text" id="inputField2" name="inputField2" [(ngModel)]="newProduct.features[1]"   style="height: 55px;" placeholder="feature2">
       <input type="text" id="inputField3" name="inputField3" [(ngModel)]="newProduct.features[2]"  style="height: 55px;" placeholder="feature3">
       <input type="text" id="inputField4" name="inputField4" [(ngModel)]="newProduct.features[3]"  style="height: 55px;" placeholder="feature4">

       <!-- <div *ngIf="!newProduct.features[0].name || newProduct.features[0].name.length < 3 || newProduct.features[0].name.length > 50 "
        class="text-danger">
       Feature 1 is required  with a minimum length of 3 and a maximum length of 50 characters.
   </div> -->
       <!-- <div *ngIf="newProduct.features[0] === ''" class="text-danger">Feature 1 is required.</div>  -->
    </div>
     

     <!--price-->

     <div class="col-md-6">
        <div class="row g-3">
        <label for="price">price</label>
        <input type="number" class="form-control border-0 bg-light px-4" name="price" placeholder="Enter plan price" #price="ngModel" [(ngModel)]="newProduct.price" style="height: 55px;" required >
       
        <div *ngIf="price.value === '' && (price.dirty || price.touched)" class="text-danger">Price is required.</div>
        <!-- <div *ngIf="price.value !== '' && (price.value ) && (price.dirty || price.touched)" class="text-danger">Price should be a valid number.</div> -->
<div *ngIf="price.value !== ''  && (price.value <= 0) && (price.dirty || price.touched)" class="text-danger">Price should be a positive number.</div>

 </div>

      <div class="col-md-6">
        <label for="Subscriptions">Subscriptions</label><br>
        <div *ngFor="let sp of subproduct" class="form-check-inline">
        <label>
        <input class="form-check-input" type="checkbox" value="{{sp}}" name="selectedsubproduct" (change)="onSelectedSubProducts(sp)">
        {{sp.subscriptionName}}
    </label>
        </div>
      </div></div>
      <div class="col-12">
        <label for="location">Location</label><br>
      <div *ngFor="let state of location" class="form-check-inline">
        <label >
          <input class="form-check-input" type="checkbox" value="{{state}}" name="selectedStates" (change)="onSelectionChange(state)" required >
          {{state.locationName}}
        </label>
        <!-- <div *ngIf="!selectedStates" class="text-danger">Select at least one location.</div> -->
        <!-- <div *ngIf="selectedStates&& selectedStates" class="text-danger">Select at least one location.</div> -->
      
    </div>
      
</div>

      <!-- <p>Selected States: {{ selectedStates }}</p> -->
               
                    


                <!-- <select   name="category" #category="ngModel" [(ngModel)]="pro.category"  required [class.is-invalid]="category.invalid && category.touched && hasError" (blur)="validate(category.value)" (change)="validate(category.value)" >
                    <option value="Default">Select Category</option>
                      <option *ngFor="let ctg of categories" value="{{ctg}}">{{ctg}}</option>
                      
                  </select> -->


                  <div class="col-6">
                    <button class="btn btn-dark w-100 py-3" type="submit" [disabled]="ProductForm.invalid">Add Product</button>
                </div>
                <div *ngIf="isProductAdded" class="alert alert-success mt-3">
                    Plan added successfully!
                  </div>
                  <div *ngIf="isProductNotAdded" class="alert alert-danger mt-3">
                    Plan not added. Please try again.
                  </div>
                <div class="col-6">
                    <button class="btn btn-dark w-100 py-3" type="reset">Clear</button></div>


</div>
</form></div></div>
